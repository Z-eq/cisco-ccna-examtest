<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CCNA - By Z</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light">
<div class="container my-5">

    <div class="text-center mb-4">
        <h1>üñß CCNA Test</h1>
        <button id="themeToggle" class="btn btn-secondary mb-3">üåì Byt Tema</button>
    </div>

    <div id="startScreen" class="quiz-container">
        <h2 class="text-center mb-4 quiz-header">Starta ditt CCNA-Quiz</h2>

        <div class="start-grid">
            
            <div class="card control-group">
                <div class="card-header">
                    <h4>1. V√§lj Fr√•gek√§llor</h4>
                </div>
                <div class="card-body">
                    <div id="fileCheckboxes" class="checkbox-area">
                        </div>
                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <button id="toggleFilesBtn" class="btn btn-sm btn-outline-secondary">Avmarkera alla</button>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="onlyWrong">
                            <label class="form-check-label" for="onlyWrong">üö© Endast felsvarade fr√•gor</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card control-group">
                <div class="card-header">
                    <h4>2. Filtrera efter Kategori (Valfritt)</h4>
                </div>
                <div class="card-body">
                    <button id="loadCategoriesBtn" class="btn btn-info w-100 mb-3">üìÇ Ladda fr√•gor & V√§lj Kategorier</button>
                    
                    <div id="categorySelection" class="p-3 border rounded d-none">
                        <h5 class="mb-2">Tillg√§ngliga Kategorier:</h5>
                        <div id="categoryCheckboxes" class="checkbox-area categories-grid">
                            </div>
                        <button id="toggleCategoriesBtn" class="btn btn-sm btn-outline-secondary mt-2">Avmarkera alla kategorier</button>
                    </div>
                </div>
            </div>

            <div class="card control-group full-width-card">
                <div class="card-header">
                    <h4>3. Inst√§llningar & Start</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="numQuestions" class="form-label me-3 mb-0">Antal fr√•gor att ta:</label>
                        <input type="number" id="numQuestions" class="form-control w-25" value="" min="1">
                    </div>
                    
                    <button id="startBtn" class="btn btn-primary btn-lg w-100 mt-3" disabled>‚ñ∂ STARTA QUIZ</button>
                    
                    <hr class="mt-4 mb-4">
                    
                    <button id="showHighscoresBtn" class="btn btn-outline-secondary w-100">üèÜ Visa highscores</button>
                    <div id="highscoresDiv" class="mt-3 p-3 border rounded highscores-area" style="display: none;">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div id="quizScreen" class="d-none">
        <div class="d-flex justify-content-end mb-2">
            <button id="abortBtn" class="btn btn-danger">‚èπ Avbryt quiz</button>
        </div>

        <div class="progress mb-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%">0%</div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h4 id="questionNum" class="text-dark"></h4>
                <p id="questionText" class="text-dark"></p>
                <div id="options">
                    </div>
                <div id="explanation" class="explanation d-none"></div>
                <button id="multiSubmitBtn" class="btn btn-primary mt-3 d-none">Submit</button>
                <button id="nextBtn" class="btn btn-success mt-3 d-none">N√§sta fr√•ga</button>
            </div>
        </div>
    </div>

    <div id="resultScreen" class="d-none text-center">
        <h2>üìä Resultat</h2>
        <canvas id="categoryChart" width="400" height="200"></canvas>
        <h4 id="totalResult" class="mt-3"></h4>
        <button id="restartBtn" class="btn btn-primary btn-lg mt-3">üîÅ Starta om</button>
    </div>

</div>

<div class="modal fade" id="abortModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Avbryt quiz?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Vill du r√§tta de fr√•gor du redan svarat p√• innan du avslutar, eller √•terg√• till startsk√§rmen?
            </div>
            <div class="modal-footer">
                <button type="button" id="abortWithScore" class="btn btn-primary" data-bs-dismiss="modal">R√§tta och visa resultat</button>
                <button type="button" id="abortWithoutScore" class="btn btn-secondary" data-bs-dismiss="modal">√Öterg√• till start</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='darkmode.js') }}"></script>
<script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>

</html>
